<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef>Image Url</th>
      <td mat-cell *matCellDef="let element"><img class="avatar" [src]="element.avatar" /></td>
    </ng-container>
    
    <ng-container matColumnDef="name">  
      <th mat-header-cell *matHeaderCellDef>UserName</th>
      <td mat-cell *matCellDef="let element">{{element.username}}</td>
    </ng-container>
    
    <ng-container matColumnDef="employment">
      <th mat-header-cell *matHeaderCellDef>Employment</th>
      <td mat-cell *matCellDef="let element">{{element.employment.title}}</td>
    </ng-container>
    

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="table-body" *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row.id)"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[3, 6, 10]" aria-label="Select page of periodic elements" [pageSize]="3" ></mat-paginator>
</div>
